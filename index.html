<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <script data-require="angularjs@1.5.8" data-semver="1.5.8"
            src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">
<h1>{{message}}</h1>
<div>{{error}}</div>

<div>
    {{username}}
    <form name="searchUser" ng-submit="search(username)">
    <!--<form name="searchUser">-->
        <input type="search" placeholder="Username to find" ng-model="username"/>
        <!--<input type="submit" value="Search" ng-click="search(username)"/>-->
        <input type="submit" value="Search"/>
    </form>
    <div>
        <h2>{{user.name}}</h2>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>
</div>
</body>

</html>
